<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <!-- Greeting -->
  <section class="greeting">
    <h2 class="title">
      What's up, <input type="text" id="name" placeholder="Name here">
    </h2>
  </section>
  <!-- End of Greeting -->
  
 <section class="create-todo">
  <h1>To-Do List</h1>
  <br>
  <form id="task-form">
    <input type="text" id="task-input" placeholder="Enter a task...">
    <input type="date" id="deadline-input">
    <select id="priority-select">
            <option value="high">High</option>
      <option value="medium">Medium</option>
      <option value="low">Low</option>
    </select>
    <input type="text" id="labels-input" placeholder="Enter labels (comma-separated)">
    <button type="submit">Add Task</button>
    
  </form>
  </section>
  <br>
  <div id="filter-buttons">
    <button id="all-tasks-btn" class="active">All Tasks</button>
    <button id="completed-tasks-btn">Completed Tasks</button>
  </div>
  <ul id="task-list"></ul>

  <script src="script.js"></script>
</body>
</html>
